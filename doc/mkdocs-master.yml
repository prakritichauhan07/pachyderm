site_name: Pachyderm Documentation
site_description: A Pachyderm documentation website that provides information on how to use Pachyderm data version control products.
site_author: Pachyderm
site_url: https://docs.pachyderm.com/
docs_dir: docs/master/
site_dir: site/master/

repo_name: pachyderm/pachyderm
repo_url: https://github.com/pachyderm/pachyderm
edit_uri: ""

# Copyright
copyright: 'Copyright Pachyderm Inc, 2020'

# Configuration
theme:
  name: pachydermdocs
  custom_dir: overrides

  # 404 page
  static_templates:
    - 404.html
  include_search_page: true
  search_index_only: true
  language: en
  feature:
    tabs: true
  palette:
    primary: #4B2A5C
    accent: #4B2A5C
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Plugins
plugins:
  - search
  - exclude:
      glob:
        - archive/*
  - minify:
      minify_html: true
  - git-revision-date-localized

# Customization
extra:
  social:
    - type: github-alt
      link: https://github.com/pachyderm/pachyderm
    - type: twitter
      link: https://twitter.com/pachydermio
    - type: linkedin
      link: https://www.linkedin.com/company/pachyderm-inc-

extra_css:
    - 'assets/stylesheets/extra.css'
extra_javascript:
    - 'assets/javascripts/extra.js'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.tables
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - mdx_truly_sane_lists:
      nested_indent: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg  
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

